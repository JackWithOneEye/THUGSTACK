<div
  id="frameworks-list"
  class="table border border-collapse dark:border-slate-200 table-auto w-full"
  hx-target="this"
  hx-swap="outerHTML"
>
  <div class="table-header-group">
    <div class="table-row font-bold">
      <div class="table-cell border-b p-4 text-left">Name</div>
      <div class="table-cell border-b p-4 text-left">Description</div>
      <div class="table-cell border-b p-4 text-left"></div>
    </div>
  </div>
  <div class="table-row-group dark:bg-slate-800">
    {{range .}}
    <div
      class="table-row cursor-pointer dark:hover:bg-slate-900"
      hx-get="/framework/{{.ID}}"
      hx-sync="this:drop"
    >
      <div class="table-cell border-b dark:border-b-slate-600 p-4">
        <span>{{.Name}}</span>
        {{if .IsPoop}}<span class="ml-1">&#x1F4A9;</span>{{end}}
      </div>
      <div class="table-cell border-b dark:border-b-slate-600 p-4">
        {{.Description}}
      </div>
      <div class="table-cell border-b dark:border-b-slate-600 p-4">
        <div class="flex justify-end mx-full">
          <button
            class="rounded-sm px-4 py-2 mr-2 bg-sky-500 hover:bg-sky-600"
            hx-get="/framework/{{.ID}}/edit"
          >
            EDIT
          </button>
          <button
            class="rounded-sm px-4 py-2 mr-2 border border-red-400 text-red-400 hover:border-red-500 hover:text-red-500"
            hx-delete="/framework/{{.ID}}"
            hx-target="closest .table-row"
            hx-swap="outerHTML"
          >
            DELETE
          </button>
        </div>
      </div>
    </div>
    {{end}}
  </div>
  <div class="table-footer-group">
    <div class="table-cell"></div>
    <div class="table-cell"></div>
    <div class="table-cell">
      <div class="flex justify-end mx-full">
        <button
          class="rounded-sm px-4 py-2 m-2 bg-sky-500 hover:bg-sky-600"
          hx-get="/framework/add"
        >
          ADD
        </button>
      </div>
    </div>
  </div>
</div>
